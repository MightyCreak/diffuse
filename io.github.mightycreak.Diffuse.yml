app-id: io.github.mightycreak.Diffuse
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: diffuse
finish-args:
  - --filesystem=home
  - --filesystem=xdg-run/gvfsd
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: diffuse
    builddir: true
    buildsystem: meson
    config-opts:
      - -Dlog_print_output=true
      - -Dlog_print_stack=true
      - -Duse_flatpak=true
    sources:
      - type: dir
        path: .
