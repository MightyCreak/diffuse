name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4

    - name: Install dependencies
      run: |
        sudo apt-get -y install libgirepository1.0-dev
        pip install -r requirements.dev.txt

    - name: Flake8
      run: |
        flake8 --version
        flake8 src/ po/

    - name: MyPy
      run: |
        mypy --version
        mypy src/ po/

  meson-build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4

    - name: Install dependencies
      run: |
        sudo apt-get -y install appstream appstream-util desktop-file-utils gettext

    - name: Meson build
      uses: BSFishy/meson-build@v1.0.3
      with:
        action: build
        setup-options: --prefix=/tmp/diffuse

    - name: Meson test
      uses: BSFishy/meson-build@v1.0.3
      with:
        action: test

  flatpak-build-test:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-40
      options: --privileged
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - name: Flatpak builder
      uses: flatpak/flatpak-github-actions/flatpak-builder@v4
      with:
        bundle: "diffuse.flatpak"
        manifest-path: "io.github.mightycreak.Diffuse.yml"
        cache-key: flatpak-builder-${{ github.sha }}
        run-tests: "true"
